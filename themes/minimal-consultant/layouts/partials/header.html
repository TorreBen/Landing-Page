<header>
    <nav class="container">
        <div class="logo-container">
            <div class="logo">{{ .Site.Params.logo_text }}</div>
            <div class="company-name">{{ .Site.Params.company_name }}</div>
        </div>
        <ul class="nav-links">
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </nav>
</header>
